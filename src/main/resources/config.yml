# If this is true you get Debug Logs in your console, this may be a big spammy
DebugMode: true

WorldSettings:

  UseWorld: "Rust"

  StoneMaterial: DRIPSTONE_BLOCK
  MetalMaterial: DEEPSLATE_IRON_ORE
  SulfurMaterial: DEEPSLATE_GOLD_ORE
  WoodMaterials:
    - "OAK_WOOD"
    - "OAK_LOG"
    - "ACACIA_WOOD"
    - "ACACIA_LOG"

  MaxStoneNodes: 500
  MaxMetalNodes: 180
  MaxSulfurNodes: 150

  SulfurNodeHarvestAmount: 2
  StoneNodeHarvestAmount: 3
  MetalNodeHarvestAmount: 3

  MaxNodeGenerationX: 767
  #767
  MaxNodeGenerationZ: 767
  #767

