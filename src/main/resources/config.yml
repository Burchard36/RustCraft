    - "BEACH"
  DenyMetalBiomeNodeSpawn:
    - "BEACH"
  DenySulfurBiomeNodeSpawn:
    - "BEACH"
    - "PLAINS"

  InteractableBlocks:
    - "DRIPSTONE_BLOCK"
    - "DEEPSLATE_GOLD_ORE"
    - "DEEPSLATE_IRON_ORE"
  BreakableBlocks:
    - "DRIPSTONE_BLOCK"
    - "DEEPSLATE_GOLD_ORE"
    - "DEEPSLATE_IRON_ORE"
